    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <script>
            function test() {
              document.getElementById("selectList").value = "";
              var list = document.getElementById("memberList");
              var lines = $('#memberList').val().split('\n');
              var first = 0;
              for(var cur = 0; cur < lines.length; cur++) {
                if (lines[cur].substring(0,1) == "#") {
                  if (first != 0) {
                    var member = Math.floor(Math.random() * (cur - first) + first);
                    document.getElementById("selectList").value += lines[member] + "\n";
                  }
                  first = cur + 1;
                }
              }
            }
          </script>
          <br><br>
          <div class="inner cover">
            <textarea class="form-control" rows="10" id="memberList">
# 菜类1
辣椒炒肉
青椒牛肉
土豆鸡块
双色鸡丝
白灼虾
蒜薹鱿鱼
# 菜类2
火腿炒蛋
胡萝卜香干
炒笋
# 菜类3
油麦菜
杭白菜
菠菜
包菜
生菜
苋菜
空心菜
# End</textarea>
            <div class="inner">
              <button onclick="test();" type="button" id="generateBtn" class="btn btn-lg btn-default">Pick</button>
            </div>
            <textarea class="form-control" rows="20" id="selectList" readonly></textarea>
          </div>
